<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor SignUp</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main
      class="flex md:flex-row flex-col justify-center items-center md:items-stretch h-screen"
    >
      <aside
        class="md:w-1/2 hidden md:flex justify-center items-center bg-primary-200 bg-[url(../images/right-bar.jpg)] bg-right bg-no-repeat bg-contain"
      >
        <img
          src="src/images/doctor-signup.png"
          alt=""
          class="block object-cover w-[440px]"
        />
      </aside>

      <div class="md:w-1/2 flex justify-center items-center px-4">
        <div class="sm:w-[440px] w-full">
          <div class="sm:w-[320px] w-full mx-auto mb-4 lg:mb-8 xl:mb-10">
            <img
              src="src/images/logo.png"
              alt="Logo"
              class="block object-cover w-full"
            />
          </div>

          <div class="flex justify-between gap-5 mb-7">
            <a href="./doctor-login.html" class="btn-transparent">LOGIN</a>
            <a href="./doctor-signup.html" class="btn-primary">SIGN UP</a>
          </div>

          <form action="javascript:void()" class="mb-4 md:mb-8">
            <label for="username">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                class="form-input"
              />
            </label>
            <label for="email">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                class="form-input"
              />
            </label>
            <label for="gender">
              <select name="gender" id="gender" class="form-input">
                <option>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="female">Other</option>
              </select>
            </label>
            <label for="mobile">
              <input
                type="tel"
                id="mobile"
                name="mobile"
                placeholder="Mobile Number"
                class="form-input"
              />
            </label>
            <div
              class="text-center flex gap-2 flex-col justify-center items-center w-64 mx-auto lg:mt-4"
            >
              <button class="btn-primary !w-full">CREATE ACCOUNT</button>
              <button class="btn-transparent !w-full">
                SIGN UP WITH GOOGLE
              </button>
            </div>
          </form>

          <p class="text-center">
            Already have an account
            <a href="#" class="text-primary-100">Login</a>
          </p>
        </div>
      </div>
    </main>

    <!-- OTP Verification -->
    <div
      class="fixed inset-0 w-full hidden justify-center items-center bg-black/40"
    >
      <div
        class="bg-white border-2 px-4 pt-6 pb-4 lg:px-10 lg:pt-10 lg:pb-8 rounded-2xl shadow-lg"
      >
        <div class="mb-4 lg:mb-8 text-center">
          <h4 class="font-semibold text-lg lg:text-2xl mb-2">
            OTP Verification
          </h4>
          <p class="text-xs lg:text-base">
            Enter the OTP sent to <span>+91 *******789</span>
          </p>
        </div>

        <form action="">
          <div
            class="grid grid-cols-4 gap-3 w-[14rem] mx-auto lg:w-[20rem] mb-4 lg:mb-6"
          >
            <input
              type="text"
              maxlength="1"
              class="px-1 py-2 lg:py-3 rounded-xl border-2 text-md lg:text-xl text-center font-semibold"
            />
            <input
              type="text"
              maxlength="1"
              class="px-1 py-2 lg:py-3 rounded-xl border-2 text-md lg:text-xl text-center font-semibold"
            />
            <input
              type="text"
              maxlength="1"
              class="px-1 py-2 lg:py-3 rounded-xl border-2 text-md lg:text-xl text-center font-semibold"
            />
            <input
              type="text"
              maxlength="1"
              class="px-1 py-2 lg:py-3 rounded-xl border-2 text-md lg:text-xl text-center font-semibold"
            />
          </div>

          <div class="text-center">
            <button class="btn-primary">VERIFY</button>
          </div>
          <span
            class="text-center text-xs md:text-sm block mt-1 lg:mt-2 font-medium text-primary-100"
            >Resend OTP</span
          >
        </form>
      </div>
    </div>
  </body>
</html>
